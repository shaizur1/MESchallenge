<div class="container-fluid padding">   
  <p class="headl">Welcome to Guess The Number!</p>
  <hr class="light-100">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="reactiveForm">
        <div class="form-group">
          <input type="text" formControlName="name" #name class="form-control" placeholder="Enter your name"/>
        </div>
        <div *ngIf="reactiveForm.controls['name'].invalid && (reactiveForm.controls['name'].dirty || reactiveForm.controls['name'].touched)" class="alert alert-danger">Please Enter Chars Only!
          <div *ngIf="reactiveForm.controls['name'].errors.required">
              Name is Required!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-dark" (click)="getPlayer(name.value)" [routerLink]="['/game']" [disabled]="reactiveForm.pristine || reactiveForm.invalid">
            Start playing
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
