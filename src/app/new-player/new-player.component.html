<p class="headl">Enter your name</p>
<hr class="light-100">
<div class="card">
  <div class="card-body">
    <form [formGroup]="reactiveForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" #name class="form-control"/>
      </div>
      <div *ngIf="reactiveForm.controls['name'].invalid && (reactiveForm.controls['name'].dirty || reactiveForm.controls['name'].touched)" class="alert alert-danger">Please Enter Chars Only!
        <div *ngIf="reactiveForm.controls['name'].errors.required">
            Name is Required!
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-dark" (click)="addProduct(name.value, company.value, description.value, price.value, image.value)" [routerLink]="['/list']" [disabled]="reactiveForm.pristine || reactiveForm.invalid">
          Start
        </button>
      </div>
    </form>
    <button class="btn btn-outline-dark" [routerLink]="['/list']">Back to List</button>
  </div>
</div>
